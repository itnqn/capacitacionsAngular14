<mat-card class="m-4">
  <!-- ngfor cada modulo -->
  <h1>Rol: Administrador</h1>
  <mat-card class="m-4">
    <h2>Módulo Sistema</h2>
    <!-- ngfor cada submodulo del modulo -->
    <mat-card class="m-4">
      <section class="example-section">
        <span class="example-list-section">
          <mat-checkbox class="example-margin" [checked]="allComplete" [color]="task.color"
            [indeterminate]="someComplete()" (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
        <div class="m-4">
          <span class="example-list-section">
            <ul>
              <li *ngFor="let subtask of task.subtasks">
                <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color"
                  (ngModelChange)="updateAllComplete()">
                  {{subtask.name}}
                </mat-checkbox>
              </li>
            </ul>
          </span>
        </div>
      </section>
    </mat-card>
